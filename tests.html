<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0b0f1a; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .status-none { @apply bg-gray-600; }
        .status-work { @apply bg-yellow-500 shadow-[0_0_10px_rgba(234,179,8,0.5)]; }
        .status-done { @apply bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]; }
    </style>
</head>
<body class="text-gray-200 h-screen flex flex-col overflow-hidden">

    <nav class="h-14 border-b border-gray-800 bg-[#0f172a] flex items-center px-6 gap-8">
        <div class="flex gap-6 text-sm font-black uppercase tracking-wider">
            <button class="text-gray-500 hover:text-white">F2L</button>
            <button class="text-gray-500 hover:text-white">OLL</button>
            <button class="text-blue-500 border-b-2 border-blue-500 pb-1">PLL</button>
        </div>
    </nav>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-[30%] border-r border-gray-800 overflow-y-auto p-4 bg-[#0d121f]">
            <div class="grid grid-cols-3 gap-2">
                <div class="bg-gray-800/40 border-2 border-blue-500 p-2 rounded-xl relative">
                    <div class="absolute top-1 right-1 w-2 h-2 rounded-full status-work"></div>
                    <img src="https://api.cube.dev/sticker/3/pll-v.svg" class="w-full h-auto mb-1">
                    <div class="text-[10px] font-bold text-center">V Perm</div>
                </div>
                <script>
                    for(let i=0; i<12; i++) {
                        document.write(`<div class="bg-gray-900/40 border border-gray-800 p-2 rounded-xl relative opacity-60">
                            <div class="absolute top-1 right-1 w-2 h-2 rounded-full status-none"></div>
                            <div class="w-full aspect-square bg-gray-800 rounded mb-1"></div>
                        </div>`);
                    }
                </script>
            </div>
        </aside>

        <main class="flex-1 flex flex-col p-6 gap-6 overflow-y-auto">
            
            <div class="grid grid-cols-12 gap-6">
                <div class="col-span-8">
                    <div class="aspect-video bg-black rounded-2xl border border-gray-800 flex items-center justify-center relative group">
                        <div class="text-center">
                            <p class="text-gray-600 font-mono text-sm mb-4">VIDEO_NOT_RENDERED_YET...</p>
                            <div class="flex gap-2 justify-center">
                                <button class="bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold px-4 py-2 rounded-lg">Generate Draft</button>
                                <button class="bg-gray-800 hover:bg-gray-700 text-gray-300 text-xs font-bold px-4 py-2 rounded-lg">Request HD</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-span-4 flex flex-col gap-4">
                    <div class="bg-gray-900 border border-gray-800 p-4 rounded-2xl">
                        <label class="text-[10px] uppercase text-gray-500 font-bold block mb-3">Learning Status</label>
                        <div class="flex gap-2">
                            <button class="flex-1 py-2 text-[10px] font-bold rounded bg-gray-800 border border-gray-700">NEW</button>
                            <button class="flex-1 py-2 text-[10px] font-bold rounded bg-yellow-500/20 border border-yellow-500/50 text-yellow-500">LEARNING</button>
                            <button class="flex-1 py-2 text-[10px] font-bold rounded bg-gray-800 border border-gray-700 hover:text-green-500">DONE</button>
                        </div>
                    </div>

                    <div class="bg-gray-900 border border-gray-800 p-4 rounded-2xl flex-1">
                        <label class="text-[10px] uppercase text-gray-500 font-bold block mb-3">Algorithm Selection</label>
                        <div class="space-y-3">
                            <div class="p-2 bg-blue-500/10 border border-blue-500/30 rounded-lg flex items-center gap-3 cursor-pointer">
                                <input type="radio" name="alg" checked class="accent-blue-500">
                                <span class="mono text-xs text-blue-400">R' U R' U' y R' F' R2 U' R' U R' F R F</span>
                            </div>
                            <div class="p-2 bg-gray-800/50 border border-gray-700 rounded-lg flex items-center gap-3 cursor-pointer opacity-50">
                                <input type="radio" name="alg" class="accent-blue-500">
                                <span class="mono text-xs">Standard V-Perm (Rotationless)</span>
                            </div>
                        </div>
                        
                        <div class="mt-4 pt-4 border-t border-gray-800">
                            <input type="text" placeholder="Enter custom algorithm..." class="w-full bg-gray-950 border border-gray-700 rounded-lg px-3 py-2 text-xs mono focus:border-blue-500 outline-none">
                            <button class="w-full mt-2 bg-gray-800 hover:bg-gray-700 py-2 rounded-lg text-[10px] font-bold uppercase tracking-wider">Use & Render</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-gray-900/50 border border-gray-800 rounded-2xl p-6">
                <div class="flex flex-col gap-4">
                    <div class="flex gap-2">
                        <div class="flex gap-1 p-2 bg-gray-800 rounded-lg border border-gray-700">
                            <div class="w-12 h-14 bg-gray-900 rounded flex flex-col items-center justify-center border-b-2 border-blue-500">
                                <span class="mono text-xl">R'</span>
                            </div>
                            <div class="w-12 h-14 bg-gray-900 rounded flex flex-col items-center justify-center border-b-2 border-blue-500">
                                <span class="mono text-xl">U</span>
                            </div>
                            <div class="w-12 h-14 bg-gray-900 rounded flex flex-col items-center justify-center border-b-2 border-red-500">
                                <span class="mono text-xl">R'</span>
                            </div>
                            <div class="w-12 h-14 bg-gray-900 rounded flex flex-col items-center justify-center border-b-2 border-red-500 text-yellow-500">
                                <span class="mono text-xl italic font-black">y</span>
                            </div>
                        </div>
                        </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
