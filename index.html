<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik Motion Lab - Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0b0f1a; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        .nav-tab {
            color: #64748b;
            font-weight: 900;
            font-size: 0.75rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            border-bottom: 2px solid transparent;
            padding: 0.85rem 0.1rem;
            transition: color 0.12s ease, border-color 0.12s ease;
        }
        .nav-tab:hover { color: #e2e8f0; }
        .nav-tab.active { color: #3b82f6; border-color: #3b82f6; }
        .sort-toggle {
            display: inline-flex;
            align-items: center;
            gap: 0.42rem;
            color: #94a3b8;
            font-size: 0.66rem;
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            user-select: none;
            cursor: pointer;
        }
        .sort-toggle input {
            width: 0.85rem;
            height: 0.85rem;
            accent-color: #3b82f6;
            cursor: pointer;
        }
        .sidebar-topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            min-height: 3.2rem;
        }
        .sidebar-tabs {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            flex-wrap: nowrap;
        }

        .subgroup-title {
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            font-size: 0.7rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 0.55rem;
        }

        .catalog-card {
            background: rgba(17, 24, 39, 0.46);
            border: 1px solid #1f2937;
            border-radius: 0.95rem;
            padding: 0.8rem 0.45rem 0.5rem;
            cursor: pointer;
            transition: border-color 0.12s ease, transform 0.12s ease, background 0.12s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .catalog-card:hover {
            border-color: #334155;
            transform: translateY(-1px);
            background: rgba(30, 41, 59, 0.48);
        }
        .catalog-card.active {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.25) inset;
        }

        .status-dot {
            width: 1.3rem;
            height: 1.3rem;
            border-radius: 9999px;
            position: absolute;
            top: 0.42rem;
            right: 0.42rem;
            flex-shrink: 0;
            border: 2px solid rgba(15, 23, 42, 0.9);
        }
        .status-dot.NEW { background: #6b7280; }
        .status-dot.IN_PROGRESS { background: #eab308; box-shadow: 0 0 8px rgba(234, 179, 8, 0.55); }
        .status-dot.LEARNED { background: #22c55e; box-shadow: 0 0 8px rgba(34, 197, 94, 0.55); }
        .status-dot.QUEUED {
            background: #38bdf8;
            box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.55);
            animation: queuePulse 1.2s ease-out infinite;
        }

        @keyframes queuePulse {
            0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.60); }
            70% { box-shadow: 0 0 0 10px rgba(56, 189, 248, 0.0); }
            100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.0); }
        }

        .render-busy {
            animation: buttonPulse 1s ease-in-out infinite;
            border-color: rgba(56, 189, 248, 0.8) !important;
            box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.35) inset;
        }
        @keyframes buttonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.01); }
            100% { transform: scale(1); }
        }

        .catalog-preview {
            width: 162px;
            height: 162px;
            border-radius: 0.8rem;
            background: #0f172a;
            border: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }
        .catalog-preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .tile-title {
            margin-top: 0.55rem;
            width: 100%;
            padding: 0 0.25rem;
            text-align: center;
            line-height: 1.1;
            font-weight: 900;
            font-size: clamp(1.18rem, 1.15vw + 0.72rem, 1.62rem);
            letter-spacing: 0.01em;
            color: #f1f5f9;
            text-shadow: 0 1px 0 rgba(15, 23, 42, 0.95), 0 0 10px rgba(148, 163, 184, 0.18);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .active-algo-display {
            border: 1px solid #1f2937;
            border-radius: 1rem;
            background: rgba(10, 15, 25, 0.85);
            padding: 0.9rem;
            min-height: 7.5rem;
        }
        .algo-line {
            display: flex;
            flex-wrap: wrap;
            gap: 0.45rem;
            margin-bottom: 0.45rem;
        }
        .algo-line:last-child { margin-bottom: 0; }
        .move-tile {
            border-radius: 0.55rem;
            border: 1px solid #334155;
            padding: 0.2rem 0.52rem;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 900;
            line-height: 1;
            font-size: clamp(1.35rem, 2.6vw, 2rem);
        }
        .move-tile.base {
            color: #93c5fd;
            border-color: #3b82f6;
            background: rgba(37, 99, 235, 0.16);
        }
        .move-tile.inverse {
            color: #fca5a5;
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.16);
        }
        .algo-placeholder {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.82rem;
            color: #64748b;
        }

        .status-btn.active[data-status="NEW"] { background: #374151; border-color: #6b7280; color: #f3f4f6; }
        .status-btn.active[data-status="IN_PROGRESS"] { background: rgba(234, 179, 8, 0.22); border-color: rgba(234, 179, 8, 0.7); color: #facc15; }
        .status-btn.active[data-status="LEARNED"] { background: rgba(34, 197, 94, 0.22); border-color: rgba(34, 197, 94, 0.7); color: #4ade80; }

        .algo-option { display: flex; align-items: center; justify-content: space-between; gap: 0.65rem; }
        .algo-main { display: flex; align-items: center; gap: 0.65rem; min-width: 0; flex: 1; }
        .algo-main code { word-break: break-word; }

        .toast {
            position: fixed;
            right: 1rem;
            bottom: 1rem;
            background: #0f172a;
            color: #e2e8f0;
            border: 1px solid #334155;
            border-radius: 0.55rem;
            padding: 0.65rem 0.85rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.14s ease;
            z-index: 60;
        }
        .toast.show { opacity: 1; }

        @media (max-width: 1023px) {
            .catalog-grid { grid-template-columns: 1fr; }
            .catalog-card {
                padding: 0.7rem 0.45rem 0.45rem;
            }
            .catalog-preview { width: 132px; height: 132px; }
            .tile-title { margin-top: 0.5rem; font-size: 1.26rem; }
        }
    </style>
</head>
<body class="text-gray-200 h-screen overflow-hidden">
    <div class="h-full min-h-0 flex flex-col lg:flex-row">
        <aside class="w-full lg:w-[28%] border-b lg:border-b-0 lg:border-r border-gray-800 bg-[#0d121f] flex flex-col min-h-0">
            <div class="border-b border-gray-800 bg-[#0f172a] px-3 shrink-0">
                <div class="sidebar-topbar">
                    <div class="sidebar-tabs">
                        <button class="nav-tab" data-category="F2L">F2L</button>
                        <button class="nav-tab" data-category="OLL">OLL</button>
                        <button class="nav-tab active" data-category="PLL">PLL</button>
                    </div>
                    <label class="sort-toggle">
                        <input id="sort-progress-toggle" type="checkbox">
                        <span>Progress Sort</span>
                    </label>
                </div>
            </div>
            <div id="catalog-container" class="space-y-5 p-3 flex-1 min-h-0 overflow-y-auto"></div>
        </aside>

        <main id="details-pane" class="flex-1 overflow-y-auto p-3 lg:p-4 bg-[#0b0f1a]">
            <div class="grid grid-cols-1 xl:grid-cols-12 gap-4">
                <div class="xl:col-span-9 space-y-4">
                    <div>
                        <h2 id="m-name" class="text-3xl lg:text-4xl font-black text-slate-100">Select Case</h2>
                        <div id="m-case-code" class="text-sm text-slate-400 mt-1">-</div>
                        <div id="m-prob" class="text-sm text-slate-400">Probability: n/a</div>
                    </div>

                    <div class="aspect-video bg-black rounded-2xl border border-gray-800 overflow-hidden relative">
                        <video id="m-video" class="w-full h-full object-cover" controls autoplay loop muted></video>
                        <div id="m-queue-msg" class="absolute inset-0 flex items-center justify-center bg-black/80 text-slate-200 text-sm font-semibold text-center px-6">Select case</div>
                    </div>

                    <div class="active-algo-display">
                        <div class="text-[10px] uppercase text-gray-500 font-bold tracking-wider mb-2">Active Algorithm</div>
                        <div id="active-algo-display"></div>
                    </div>

                    <div class="flex gap-2">
                        <button class="flex-1 bg-blue-600 hover:bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed text-white text-xs font-bold px-4 py-2 rounded-lg" id="m-render-draft-btn">Generate Draft</button>
                        <button class="flex-1 bg-gray-800 hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed text-gray-200 text-xs font-bold px-4 py-2 rounded-lg" id="m-render-btn">Request HD Render</button>
                    </div>
                </div>

                <div class="xl:col-span-3 flex flex-col gap-4">
                    <div class="bg-gray-900 border border-gray-800 p-4 rounded-2xl">
                        <label class="text-[10px] uppercase text-gray-500 font-bold block mb-3 tracking-wider">Learning Status</label>
                        <div id="m-status-group" class="flex gap-2">
                            <button class="status-btn flex-1 py-2 text-[10px] font-bold rounded bg-gray-800 border border-gray-700" data-status="NEW">NEW</button>
                            <button class="status-btn flex-1 py-2 text-[10px] font-bold rounded bg-gray-800 border border-gray-700" data-status="IN_PROGRESS">WORK</button>
                            <button class="status-btn flex-1 py-2 text-[10px] font-bold rounded bg-gray-800 border border-gray-700" data-status="LEARNED">DONE</button>
                        </div>
                    </div>

                    <div class="bg-gray-900 border border-gray-800 p-4 rounded-2xl flex-1 min-h-[280px]">
                        <label class="text-[10px] uppercase text-gray-500 font-bold block mb-3 tracking-wider">Algorithm Selection</label>
                        <div id="m-algo-list" class="space-y-3"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="toast" id="toast"></div>
    <script src="/static/cards/app.js"></script>
</body>
</html>
